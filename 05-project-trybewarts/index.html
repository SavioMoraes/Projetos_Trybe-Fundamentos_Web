<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Trade+Winds&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="style.css">
  <title>Project Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" class="trybewarts-login">

      <input type="email" name="email" class="form-control" id="inputEmail1" placeholder="Login">

      <input type="password" class="form-control" id="inputPassword1" placeholder="Senha">

      <button type="click" id="btn-login">Logar</button>
    </form>
  </header>
  <main class="main">
    <form action="GET" id="evaluation-form">

      <h2>Forms</h2>

      <div class="row box-form-input">
        <div class="col">
          <input type="text" class="form-control" id="input-name" placeholder="Nome">
        </div>
        <div class="col">
          <input type="text" class="form-control" id="input-lastname" placeholder="Sobrenome">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <input type="email" class="form-control" id="input-email" placeholder="Email">
        </div>
        <div class="col">
          <label for="house" class="form-label">Casa:
            <select id="house" class="form-select">
              <option id="gitnoria-house" value="Gitnória">Gitnória</option>
              <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="Corvinode">Corvinode</option>
              <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
          </label>
        </div>
      </div>

      <hr>

      <div class="container-form-check">

        <div>
          <div class="form-check">
            <label id="label-family">Qual sua família?</label>
            <label class="form-check-label" for="radios1">
              <input class="form-check-input subject" type="radio" name="family" id="radios1" value="Frontend">
                Família Frontend
              </input>
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label" for="radios2">
              <input class="form-check-input subject" type="radio" name="family" id="radios2" value="Backend">
                Família Backend
              </input>
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label" for="radios3">
              <input class="form-check-input subject" type="radio" name="family" id="radios3" value="FullStack">
                Família FullStack
            </input>
            </label>
          </div>
        </div>

        <div>
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
            <div class="form-check form-check-inline">
              <label class="form-check-label" for="inlineCheckbox1">
                <input class="form-check-input subject check-i-will-learn" type="checkbox" id="inlineCheckbox1" value="HoFs">
                  HoFs
                </input>
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label" for="inlineCheckbox2">
                <input class="form-check-input subject check-i-will-learn" type="checkbox" id="inlineCheckbox2" value="Jest">
                  Jest
              </input> 
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label" for="inlineCheckbox3">
                <input class="form-check-input subject check-i-will-learn" type="checkbox" id="inlineCheckbox3" value="Promises">
                  Promises
                </input>  
              </label>
            </div>
          </div>

          <div>
            <div class="form-check form-check-inline">
              <label class="form-check-label" for="inlineCheckbox4">
                <input class="form-check-input subject check-i-will-learn" type="checkbox" id="inlineCheckbox4" value="React">
                  React
              </input>
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label" for="inlineCheckbox5">
                <input class="form-check-input subject check-i-will-learn" type="checkbox" id="inlineCheckbox5" value="SQL">
                  SQL
              </input>
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label" for="inlineCheckbox6">
                <input class="form-check-input subject check-i-will-learn" type="checkbox" id="inlineCheckbox6" value="Python">
                  Python
                </input>
              </label>
            </div>
          </div>
        </div>
      </div>

      <hr>

      <div class="container-rate">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <div class="form-check form-check-inline">
          <label class="form-check-label" for="inlineRadio1">1</label><input class="form-check-input" type="radio"
            name="rate" id="inlineRadio1" value="1">
        </div>

        <div class="form-check form-check-inline">
          <label class="form-check-label" for="inlineRadio2">2</label><input class="form-check-input" type="radio"
            name="rate" id="inlineRadio2" value="2">
        </div>

        <div class="form-check form-check-inline">
          <label class="form-check-label" for="inlineRadio3">3</label><input class="form-check-input" type="radio"
            name="rate" id="inlineRadio3" value="3">
        </div>

        <div class="form-check form-check-inline">
          <label class="form-check-label" for="inlineRadio4">4</label><input class="form-check-input" type="radio"
            name="rate" id="inlineRadio4" value="4">
        </div>

        <div class="form-check form-check-inline">
          <label class="form-check-label" for="inlineRadio5">5</label><input class="form-check-input" type="radio"
            name="rate" id="inlineRadio5" value="5">
        </div>

        <div class="form-check form-check-inline">
          <label class="form-check-label" for="inlineRadio6">6</label><input class="form-check-input" type="radio"
            name="rate" id="inlineRadio6" value="6">
        </div>

        <div class="form-check form-check-inline">
          <label class="form-check-label" for="inlineRadio7">7</label><input class="form-check-input" type="radio"
            name="rate" id="inlineRadio7" value="7">
        </div>

        <div class="form-check form-check-inline">
          <label class="form-check-label" for="inlineRadio8">8</label><input class="form-check-input" type="radio"
            name="rate" id="inlineRadio8" value="8">
        </div>

        <div class="form-check form-check-inline">
          <label class="form-check-label" for="inlineRadio9">9</label><input class="form-check-input" type="radio"
            name="rate" id="inlineRadio9" value="9">
        </div>

        <div class="form-check form-check-inline">
          <label class="form-check-label" for="inlineRadio10">10</label><input class="form-check-input" type="radio"
            name="rate" id="inlineRadio10" value="10">
        </div>
      </div>

      <label class="textarea" for="textarea">Deixe seu comentário:</label>
      <textarea class="form-control" id="textarea" name="textarea" maxlength="500" cols="30" rows="10"></textarea>
      <label id="counter">500</label>

      <div class="agreement">

        <label class="form-check-label" for="agreement" id="label-infos">Você concorda com o uso das informações
          acima?
          <input class="form-check-input" type="checkbox" value="" id="agreement"></label>
      </div>

      <button type="submit" id="submit-btn" disabled>Enviar</button>

    </form>
    
    <section id="filled-form">
      <div>Nome: <span id="filled-name"></span></div>
      <div>Email: <span id="filled-email"></span></div>
      <div>Casa: <span id="filled-house"></span></div>
      <div>Família: <span id="filled-family"></span></div>
      <div>Matérias: <span id="filled-content"></span></div> 
      <div>Avaliação: <span id="filled-rate"></span></div>
      <div>Observações: <span id="filled-coment"></span></div>
    </section>
    
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="">
  </main>

  <footer class="footer">Direitos reservados à Trybewarts©</footer>

  <script src="script.js"></script>
</body>
</html>
